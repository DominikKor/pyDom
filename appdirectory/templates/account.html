{% extends "CenterLayout.html" %}
{% block body %}
<h1 class="ml-2">Account {{ current_user.username }}</h1>
{% with messages = get_flashed_messages(with_categories=true) %}
	{% if messages %}
		{% for category, message in messages %}
			<div class="alert alert-{{ category }} alert-dismissible fade show ml-2 mr-2" role="alert">
				{{ message }}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
    				<span aria-hidden="true">&times;</span>
				</button>
			</div>
		{% endfor %}
	{% endif %}
{% endwith %}
{% endblock %}
